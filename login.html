<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/stylelogin.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom p-1" style="background-color: #F58509;">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="header-container d-flex justify-content-center align-items-center">
    <img src="img/login.png" alt="Logo" class="logo-image">
  </header>

  <main class="login-container">
    <div class="card p-4">
      <form id="loginForm" method="post">
        <div class="row g-3 align-items-center">
          <div class="col-auto">
              <label for="username" class="col-form-label">Email:</label>
              <input type="email" id="username" class="form-control" required>
          </div>
          <div class="col-auto">
              <label for="password" class="col-form-label">Contraseña:</label>
              <input type="password" id="password" class="form-control" required>
          </div>
      </div>
      
        <div class="d-flex justify-content-end mt-3">
          <button type="submit" class="btn btn-light btn-block" id="btn-login">Ingresar</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer-container text-center">
    <img src="img/login.png" alt="Footer Logo" class="footer-image">
  </footer>

  <script src="js/login.js"></script>
</body>
</html>
