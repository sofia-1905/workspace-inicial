<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/stylelogin.css" rel="stylesheet">
  

  <style>
    body {
      background-color: #F3860F;
    }    
  </style>
  
</head>

<body>
<div class="paginaPrincipal">
  <header class="header-container d-flex justify-content-center align-items-center">
    <img src="img/login.png" alt="Logo" class="logo-image">
  </header>


  <main class="mt-3">
      <div class="login-container d-flex justify-content-center align-items-center">
        <div class="card p-4 w-100" style="max-width: 400px;">
          
          <form id="loginForm" method="post">
              <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="username" class="col-form-label">Usuario:</label>
              </div>
              <div class="col-auto">
                <input type="text" id="username" class="form-control" aria-describedby="usernameHelpInline">
              </div>
              <div class="col-auto">
                <label for="password" class="col-form-label">Contraseña:</label>
              </div>
              <div class="col-auto">
                <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline">
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Ingresar</button>
              </div>
            </div>
          </form>

        </div>    
      </div>
  </main>

  <footer class="footer-container">
    <img src="img/login.png" alt="Footer Image" class="footer-image">
  </footer>
  

</div>
  <script src="js/login.js"></script>
</body>
</html>
