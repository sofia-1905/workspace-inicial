<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/stylelogin.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom p-1" style="background-color: #F58509;">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="login-container">
    <div class="card p-4">
        <form id="loginForm" method="post">
            <div class="row g-4 align-items-center">
                <!-- Columna de la imagen -->
                <div class="col-md-4 d-flex justify-content-center align-items-center">
                    <img src="img/login-usuario.jpg" alt="Usuario" class="img-fluid" style="max-width: 100%; height: auto;">
                </div>

                <!-- Columna del formulario -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <!-- Campo Email -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="username" name="username" class="form-control form-control-lg" placeholder="Ingrese su correo electrónico" required />
                            <label class="form-label" for="username">Email</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <!-- Campo Contraseña -->
                        <div data-mdb-input-init class="form-outline mb-3">
                            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Ingrese su contraseña" required />
                            <label class="form-label" for="password">Contraseña</label>
                        </div>
                    </div>

                    <!-- Botón de enviar -->
                    <div class="d-flex justify-content-end mt-3">
                        <button type="submit" class="btn btn-light" id="btn-login">Ingresar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>


  

  <footer class="footer-container text-center">
    <img src="img/login.png" alt="Footer Logo" class="footer-image">
  </footer>

  <script src="js/login.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>

</body>
</html>
