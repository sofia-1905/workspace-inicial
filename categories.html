<!-- Fila de ordenamiento -->
<div class="container">
  <div class="row align-items-center mb-4 justify-content-end extra-margin-right">
    <!-- Ordenamiento A-Z, Z-A y por Cantidad -->
    <div class="col-auto ordenamiento">
      <div class="btn-group btn-group-toggle" data-bs-toggle="buttons">
        <input type="radio" class="btn-check" name="options" id="sortAsc">
        <label class="btn btn-light" for="sortAsc">A-Z</label>
        <input type="radio" class="btn-check" name="options" id="sortDesc">
        <label class="btn btn-light" for="sortDesc">Z-A</label>
        <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
        <label class="btn btn-light" for="sortByCount"><i class="fas fa-sort-amount-down mr-1"></i></label>
      </div>
    </div>

    <!-- Botón de filtro con dropdown -->
    <div class="col-auto">
      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle btn-filter" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Filtrar por cantidad
        </button>
        <ul class="dropdown-menu" aria-labelledby="filterDropdown">
          <li class="px-3 py-2">
            <p class="font-weight-normal mb-0">Cantidad:</p>
          </li>
          <li class="px-3 py-2">
            <div class="row">
              <div class="col">
                <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin">
              </div>
              <div class="col">
                <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax">
              </div>
            </div>
          </li>
          <li class="px-3 py-2">
            <div class="btn-group w-100" role="group">
              <button class="btn btn-light filter-cant" id="rangeFilterCount">Filtrar</button>
              <button class="btn btn-light clean-cant " id="clearRangeFilter">Limpiar</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
