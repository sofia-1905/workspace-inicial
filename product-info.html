<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/styleproducts-info.css" rel="stylesheet">
</head>

<body id="bodyproduct-info">
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom p-1" style="background-color: #F58509;">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <div class="btn-group">
            <button type="button" class="btn btn-light dropdown-toggle" id="dropdown-btn" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="user-email">usuario@dominio.com</span> <!-- Aquí va el contenido que determina el tamaño -->
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="my-profile.html">Mi perfil</a></li>
                <li><a class="dropdown-item" href="cart.html">Mi carrito
                    <div class="cart-icon-container">
                        <span id="icon-cart" class="fas fa-shopping-cart"></span>
                        <span id="badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
                    </div>
                </a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" id="logout">Cerrar sesión</a></li>
            </ul>
        </div>
        
  </nav>

  <main>
    <div class="container">
      <!-- Información del producto principal -->
      <div id="product-info"></div>
      <!-- Información de los productos relacionados -->
      <div id="related-products-container">
        <h3 class="title-related-products">Productos Relacionados</h3>
        <div id="related-products-list" class="row"></div>
      </div>
    </div>

    <div class="row d-flex" id="calificacionYComentarios">
      <div class="col-sm-12 col-md-12 col-lg-8" id="comments-list">
        <div id="comments"></div>
      </div>

      <div class="col-sm-12 col-md-12 col-lg-4" id="comentarios">
        <h5>Califica el producto.</h5>
        <ul class="rating" id="rating" data-mdb-toggle="rating" data-mdb-dynamic="true">
          <li data-value="1">
            <i class="far fa-angry fa-lg"></i>
          </li>
          <li data-value="2">
            <i class="far fa-frown fa-lg"></i>
          </li>
          <li data-value="3">
            <i class="far fa-meh fa-lg"></i>
          </li>
          <li data-value="4">
            <i class="far fa-smile fa-lg"></i>
          </li>
          <li data-value="5">
            <i class="far fa-grin-stars fa-lg"></i>
          </li>
        </ul>
        <div class="comment-section">
          <form id="comment-form">
            <textarea class="form-control" id="user-comment" rows="4" placeholder="Escribe tu comentario..."
              required></textarea>
        </div>
        <div class="button-container">
          <button class="btn btn-light btn-block" id="rangeFilterCount">Enviar</button>
        </div>
        </form>
      </div>
    </div>
    </div>
    <input type="hidden" id="rating-value" value="0">
  </main>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <footer class="footer-container text-center">
    <img src="img/login.png" alt="Footer Logo" class="footer-image">
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  </body>
