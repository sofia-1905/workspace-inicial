<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="css/stylecart.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom p-1" style="background-color: #F58509" ;>
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <div class="btn-group">
            <button type="button" class="btn btn-light btn-block dropdown-toggle" id="dropdown-btn"
              data-bs-toggle="dropdown" aria-expanded="false">
              <span id="user-email"> </span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="my-profile.html">Mi perfil</a></li>
              <li><a class="dropdown-item" href="cart.html">Mi carrito
                <div class="cart-icon-container">
                  <span id="icon-cart" class="fas fa-shopping-cart"></span>
                  <span id="badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
                </div></a>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" id="logout">Cerrar sesión</a></li>
            </ul>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenedor para el ícono del carrito -->
  <div class="cart-icon-container">
    <span id="icon-cartbody" class="fas fa-shopping-cart"></span>
    <span id="badgebody" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
  </div>

  <main class="container my-4">
    <!-- Contenedor para la información -->
    <div class="info-container">
      <!-- Contenedor para los productos del carrito -->
      <div id="cart-items"></div>
      <!-- Contenedor para mostrar el producto comprado -->
      <div id="purchase-item"></div>
    </div>
  
    <!-- Contenedor de las pestañas, inicialmente oculto -->
    <div id="tabsContainer" style="display: none;">
      <!-- Barra de navegación de las pestañas -->
      <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="envio-tab" data-bs-toggle="tab" href="#envio" aria-controls="envio" aria-selected="true">Tipo de Envío</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="direccion-tab" data-bs-toggle="tab" href="#direccion" aria-controls="direccion" aria-selected="false">Dirección de Envío</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="pago-tab" data-bs-toggle="tab" href="#pago" aria-controls="pago" aria-selected="false">Forma de Pago</a>
        </li>
      </ul>
  
      <!-- Contenido de las pestañas -->
      <div class="tab-content mt-3" id="myTabContent">
        <!-- Tipo de Envío -->
        <div class="tab-pane fade show active" id="envio" aria-labelledby="envio-tab">
          <div class="d-flex justify-content-center" role="group" aria-label="Tipos de Envío">
            <button type="button" class="btn btn-envio">Premium 2 a 5 días (15%)</button>
            <button type="button" class="btn btn-envio">Express 5 a 8 días (7%)</button>
            <button type="button" class="btn btn-envio">Standard 12 a 15 días (5%)</button>
          </div>
          <div class="d-flex justify-content-end">
            <button type="button" id="continuar" class="btn btn-next">Siguiente</button>
          </div>
        </div>
  
        <!-- Dirección de Envío -->
        <div class="tab-pane fade" id="direccion" aria-labelledby="direccion-tab">
          <form>
            <div class="row mb-3 align-items-center">
              <div class="col-md-3">
                <label for="departamento" class="form-label">Departamento:</label>
              </div>
              <div class="col-md-9">
                <input type="text" class="form-control" id="departamento" placeholder="Ingresa el departamento">
              </div>
            </div>
            <div class="row mb-3 align-items-center">
              <div class="col-md-3">
                <label for="localidad" class="form-label">Localidad:</label>
              </div>
              <div class="col-md-9">
                <input type="text" class="form-control" id="localidad" placeholder="Ingresa la localidad">
              </div>
            </div>
            <div class="row mb-3 align-items-center">
              <div class="col-md-3">
                <label for="calle" class="form-label">Calle:</label>
              </div>
              <div class="col-md-9">
                <input type="text" class="form-control" id="calle" placeholder="Ingresa la calle">
              </div>
            </div>
            <div class="row mb-3 align-items-center">
              <div class="col-md-3">
                <label for="numero" class="form-label">Número:</label>
              </div>
              <div class="col-md-9">
                <input type="text" class="form-control" id="numero" placeholder="Ingresa el número">
              </div>
            </div>
            <div class="row mb-3 align-items-center">
              <div class="col-md-3">
                <label for="esquina" class="form-label">Esquina:</label>
              </div>
              <div class="col-md-9">
                <input type="text" class="form-control" id="esquina" placeholder="Ingresa la esquina">
              </div>
            </div>
          </form>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-back">Atras</button>
            <button type="button" class="btn btn-next">Siguiente</button>
          </div>
        </div>
  
        <!-- Forma de Pago -->
        <div class="tab-pane fade" id="pago" role="tabpanel" aria-labelledby="pago-tab">
          <div class="d-flex justify-content-center">
            <div class="btn-card" role="group" aria-label="Formas de Pago">
              <!-- Botones para abrir los modales -->
              <button type="button" class="btn btn-debit" data-bs-toggle="modal" data-bs-target="#tarjetaDebitoModal">
                Tarjeta de Débito
              </button>
              <button type="button" class="btn btn-credit" data-bs-toggle="modal" data-bs-target="#tarjetaCreditoModal">
                Tarjeta de Crédito
                
              </button>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-back">Atras</button>
            <button type="button" class="btn btn-finalize">Finalizar compra</button>
          </div>
        </div>
  
        <!-- Modal para Tarjeta de Débito -->
        <div class="modal fade" id="tarjetaDebitoModal" tabindex="-1" aria-labelledby="tarjetaDebitoModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="tarjetaDebitoModalLabel">Pago con Tarjeta de Débito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="numeroTarjetaDebito" class="formPay">Número de Tarjeta:</label>
                    <input type="text" class="input-field" id="numeroTarjetaDebito" placeholder="1234 5678 9876 5432">
                  </div>
                  <div class="mb-3">
                    <label for="nombreTitular" class="formPay">Nombre del titular:</label>
                    <input type="text" class="input-field" id="nombreTitular" placeholder="Ej: María Lopez">
                  </div>
                  <!-- Fila con Vencimiento y CVV -->
                  <div class="row">
                    <div class="col-6">
                      <div class="mb-3">
                        <label for="fechaExpiracionDebito" class="formPay">Vencimiento:</label>
                        <input type="text" class="input-field" id="fechaExpiracionDebito" placeholder="MM/AA">
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="mb-3">
                        <label for="cvvDebito" class="formPay">CVV:</label>
                        <input type="text" class="input-field" id="cvvDebito" placeholder="123">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Pagar</button>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Modal para Tarjeta de Crédito -->
        <div class="modal fade" id="tarjetaCreditoModal" tabindex="-1" aria-labelledby="tarjetaCreditoModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="tarjetaCreditoModalLabel">Pago con Tarjeta de Crédito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="numeroTarjetaCredito" class="formPay">Número de Tarjeta:</label>
                    <input type="text" class="input-field" id="numeroTarjetaCredito" placeholder="1234 5678 9876 5432">
                  </div>
                  <div class="mb-3">
                    <label for="nombreTitular" class="formPay">Nombre del titular:</label>
                    <input type="text" class="input-field" id="nombreTitular" placeholder="Ej: María Lopez">
                  </div>
                  <!-- Fila con Vencimiento y CVV -->
                  <div class="row">
                    <div class="col-6">
                      <div class="mb-3">
                        <label for="fechaExpiracionCredito" class="formPay">Vencimiento:</label>
                        <input type="text" class="input-field" id="fechaExpiracionCredito" placeholder="MM/AA">
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="mb-3">
                        <label for="cvvCredito" class="formPay">CVV:</label>
                        <input type="text" class="input-field" id="cvvCredito" placeholder="123">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Pagar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a>
      </p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
