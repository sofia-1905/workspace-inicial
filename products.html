<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styleproducts.css">
</head>

<body>

        <nav class="navbar navbar-expand-lg navbar-light navbar-custom p-1">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                   aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
                </button>
          <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav w-100 justify-content-between">
                   <li class="nav-item">
                   <a class="nav-link" href="index.html">Inicio</a>
                   </li>
                <li class="nav-item">
                <a class="nav-link" href="categories.html">Categorías</a>
               </li>
             <li class="nav-item">
               <a class="nav-link" href="sell.html">Vender</a>
             </li>
           <li class="nav-item ms-auto">
          <span class="navbar-text" id="user-name"><span id="username-placeholder">Invitado</span></span>
         </ul>
      </div>
  </div>
</nav>

  <div id="titulo"></div>

 <div class="main">
        <div class="custom-wrapper">
            <div class="price-input-container">
                <div class="price-input">
                    <div class="price-field">
                        <span>mínimo</span>
                        <input type="number" 
                        id="rangeFilterCountMin"
                               class="min-input">
                    </div>
                    <div class="price-field">
                        <span>máximo</span>
                        <input type="number" 
                                id="rangeFilterCountMax"
                               class="max-input">
                    </div>
                </div>
                <div class="slider-container">
                    <div class="price-slider"></div>
                </div>
            </div>

            <!-- price slider -->
            <div class="range-input">
                <input type="range"                     
                class="minCount" 
                       min="0" 
                       max="100000"
                       step="100">
                <input type="range" 
                       class="maxCount" 
                       min="0" 
                       max="4000000" 
                       step="1000">
                </div>
                <div class= "btn-filter">
                <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
              </div>
            </div>
       </div>
       <div class="container mb-4">
        <div class="row">
          <div class="col-12 d-flex align-items-center mb-2">
            <input type="search" id="searchInput" class="form-control me-2" placeholder="Buscar artículos...">
            <div class="btn-group ms-auto" role="group">
              <button class="btn btn-light btn-block" id="sortAsc">Ordenar por precio ascendente</button>
              <button class="btn btn-light btn-block" id="sortDesc">Ordenar por precio descendente</button>
              <button class="btn btn-light btn-block" id="sortRelevance">Ordenar por relevancia</button>
              <button class="btn btn-light btn-block" id="clearRangeFilter">Limpiar</button>
            </div>
          </div>
        </div>
      </div>
      
  <main class="pb-5">
    <div class="container">
    <div class="row" id="productsList"></div>
  </div>
  </main>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script>
    
    // Recuperar el nombre de usuario del localStorage al cargar la página
    document.addEventListener("DOMContentLoaded", function() {
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('username-placeholder').innerText = username;
        } else {
            document.getElementById('username-placeholder').innerText = 'Invitado';
        }
    });
      </script>
  </body>
</html>
