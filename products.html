  <div id="titulo"></div>

  <div class="container mb-4">
    <div class="row">
      <div class="col-12 d-flex align-items-center mb-2">
        <!-- Campo de búsqueda -->
        <input type="search" id="searchInput" class="form-control me-2" placeholder="Buscar artículos...">
  
        <!-- Botón para filtrar por precio -->
        <div class="me-2">
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="priceFilterButton" data-bs-toggle="dropdown" aria-expanded="false">
              Filtrar por precio
            </button>
            <ul class="dropdown-menu" aria-labelledby="priceFilterButton">
              <li>
                <div class="price-input-container p-3">
                  <div class="price-input mb-2">
                    <div class="price-field mb-2">
                      <span>mínimo</span>
                      <input type="number" id="rangeFilterCountMin" class="min-input form-control" placeholder="0">
                    </div>
                    <div class="price-field mb-2">
                      <span>máximo</span>
                      <input type="number" id="rangeFilterCountMax" class="max-input form-control" placeholder="4000000">
                    </div>
                  </div>
                  <!-- Barra deslizante para seleccionar el rango -->
                  <div class="range-input mb-2">
                    <input type="range" class="minCount" min="0" value="0" max="100000" step="100">
                    <input type="range" class="maxCount" min="0" max="4000000" step="1000">
                  </div>
                  <div class="btn-filter">
                    <button class="btn btn-light btn-block" id="rangeFilterCount">
                      Filtrar
                    </button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
  
        <!-- Botón desplegable para ordenar -->
        <div class="dropdown me-2">
          <button class="btn btn-light dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Ordenar por...
          </button>
          <ul class="dropdown-menu" aria-labelledby="sortDropdown">
            <li><button class="dropdown-item" id="sortAsc">Precio ascendente</button></li>
            <li><button class="dropdown-item" id="sortDesc">Precio descendente</button></li>
            <li><button class="dropdown-item" id="sortRelevance">Relevancia</button></li>
          </ul>
        </div>
  
        <!-- Botón limpiar todo -->
        <button class="btn btn-light ms-3" id="clearRangeFilter">Limpiar</button>
      </div>
    </div>
